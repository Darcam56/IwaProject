<div class="search">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- bandName Column -->
  <ng-container matColumnDef="bandName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let concert"> {{concert.band.name}} </td>
  </ng-container>

  <!-- startTime Column -->
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef> Start </th>
    <td mat-cell *matCellDef="let concert"> {{concert.start}} </td>
  </ng-container>

  <!-- duration Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let concert"> {{concert.duration}} </td>
  </ng-container>


  <!-- Action Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let concert" align="right">
      <button mat-mini-fab color="accent" aria-label="modify button"
              (mousedown)="openDialogModify(concert)">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-mini-fab color="warn" aria-label="remove button" class="bntAction2"
              (click)="delConcert(concert.id)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let concert; columns: displayedColumns;" class="festRaw"></tr>
</table>

<button mat-raised-button color="accent" (click)="openDialogNew()" class="addButton">
  Add
</button>

<button mat-raised-button color="primary" [routerLink]="['/home']" class="btnHome">
  Go back to home
</button>
