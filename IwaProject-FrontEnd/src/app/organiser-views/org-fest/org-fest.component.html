<div class="search">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let fest"> {{fest.festivalName}} </td>
  </ng-container>

  <!-- Desc Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let fest"> {{fest.description}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let fest" align="right">
      <button mat-mini-fab color="accent" (mousedown)="openDialogModify(fest)" aria-label="modify button">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-mini-fab color="warn" aria-label="remove button" class="bntAction2"
              (click)="delFest(fest.id)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let fest; columns: displayedColumns;" (dblclick)="lookFestStages(fest)" class="festRaw"></tr>
</table>

<button mat-raised-button color="accent" (click)="openDialogNew()" class="addButton">
  Add
</button>
