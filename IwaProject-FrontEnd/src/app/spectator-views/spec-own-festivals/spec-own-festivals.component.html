<table mat-table [dataSource]="festList" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let fest"> {{fest.festivalName}} </td>
  </ng-container>

  <!-- Desc Column -->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let fest"> {{fest.description}} </td>
  </ng-container>

  <!-- Cancel Column -->
  <ng-container matColumnDef="Cancel">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let fest">
      <button mat-mini-fab color="warn" (click)="delFest(fest.id)" aria-label="remove button">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
