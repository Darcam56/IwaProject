<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker1" placeholder="From Date" formControlName="startDate" (dateChange)="updateBands()">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker  #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose an hour</mat-label>
    <input matInput type="time" formControlName="startTime">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Band</mat-label>
    <mat-select formControlName="bandId">
      <mat-option *ngFor="let band of bands" [value]="band.id" (onSelectionChange)="selectBand(band.id)">
        {{band.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Choose a duration</mat-label>
    <input matInput type="time" formControlName="duration" >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">
    Close
  </button>

  <button mat-raised-button color="accent" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
