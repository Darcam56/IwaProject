<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput
           placeholder="Stage Name"
           formControlName="stageName">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">
    Close
  </button>

  <button mat-raised-button color="accent" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
